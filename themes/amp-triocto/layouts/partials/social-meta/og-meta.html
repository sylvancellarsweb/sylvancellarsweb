  <!-- Open Graph data -->
  <meta property="fb:app_id" content="{{ $.Site.Params.facebookAppId }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="{{ .Site.BaseURL | safeHTML }}{{ with .Params.featuredImageJpg }}{{ . | safeHTML }}{{ else }}{{ with .Site.Params.featuredImageJpg }}{{ . }}{{ end }}{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Params.description}}{{end}}">
  <meta property="og:site_name" content="{{ .Title }}">
  <meta property="article:published_time" content="{{ .PublishDate }}">
  <meta property="article:modified_time" content="{{ .Lastmod }}">
